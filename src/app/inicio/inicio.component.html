<div class="container-fluid">

    <div class="row tela d-flex justify-content-center align-items-center" id="grad">

            <h1>
                Bem vindo ao GenBlog!
            </h1>
            <p>
                Compartilhe suas ideias e dicas para facilitar no crescimento dos futuros alunos da Generation Brasil
            </p>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#novaPostagem">Adicionar postagem</button>
                <a href="#pills-tab" class="btn btn-outlone-primary">Ver postagens</a>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-todasPostagens-tab" data-bs-toggle="pill" data-bs-target="#pills-todasPostagens" type="button" role="tab" aria-controls="pills-todasPostagens" aria-selected="true">Todas as postagens</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-minhasPostagens-tab" data-bs-toggle="pill" data-bs-target="#pills-minhasPostagens" type="button" role="tab" aria-controls="pills-minhasPostagens" aria-selected="false">Minhas</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-temaPostagens-tab" data-bs-toggle="pill" data-bs-target="#pills-temaPostagens" type="button" role="tab" aria-controls="pills-temaPostagens" aria-selected="false">Por tema</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-todasPostagens" role="tabpanel" aria-labelledby="pills-todasPostagens-tab">
        <h5>Todas as postagens</h5>
    </div>
    <div class="tab-pane fade" id="pills-minhasPostagens" role="tabpanel" aria-labelledby="pills-minhasPostagens-tab">
        <h5>Minhas postagens</h5>
    </div>
    <div class="tab-pane fade" id="pills-temaPostagens" role="tabpanel" aria-labelledby="pills-temaPostagens-tab">
        <h5>Postagens por tema</h5>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
              Nova postagem
            </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label  for="titulo">Título: </label>
              <input class="form-control" type="text" name="titulo" id="titulo" placeholder="Título da sua postagem">
          </div>
          <div class="form-group mt-3">
            <label  for="texto">Conteúdo: </label>
            <textarea class="form-control" name="texto" id="texto" cols="30" rows="3" placeholder="Insira sua mensagem e contribua com a comunidade!"></textarea>
        </div>
        <div class="form-group mt-3">
            <label  for="tema">
                Escolha um tema ou <a (click)='troca()' routerLink='/tema' data-bs-dismiss="modal">crie um novo</a> 
            </label>
            <select name="tema" id="tema" class="form-control">
                <option value="">Temas</option>
            </select>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Publicar</button>
        </div>
      </div>
    </div>
  </div>
