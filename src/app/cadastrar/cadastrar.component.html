<div class="container-fluid ">
    <div class=" row d-flex justify-content-center  align-items-center">
        <div class="col-md-6 tela-cheia" id="img-bg">
            
        </div>
        <div class="col-md-6 ">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Cadastrar</h1>
                    <div class="form-group mb-3">

                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control my-2" type="text" name="nome" id="nome" placeholder="Digite seu nome">

                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='user.usuario' class="form-control my-2" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">

                        <label for="usuario">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control my-2" type="url" name="foto" id="foto" placeholder="Link da sua foto">

                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control my-2 " type="password" name="senha" id="senha" placeholder="Digite seu senha">

                        <label for="senha">Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control my-2 " type="password" name="senha" id="senha" placeholder="Confirme sua senha">
                        
                        <label for="tipo">Tipo de Usuário</label>
                        <select (change)='tipoUser($event)' class="form-control my-2" name="tipo" id="tipo">
                            <option >Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)='cadastrar()' type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">
                        Já possui conta? <a routerLink='/entrar'> Faça o Log-in</a>
                    </p>

                </div>

            </div>
        </div>

    </div>
</div>
